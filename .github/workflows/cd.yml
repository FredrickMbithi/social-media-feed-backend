name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - "v*"

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deployment
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Notify deployment (Slack)
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          # Send a simple notification to Slack via the incoming webhook URL.
          # We avoid marketplace action inputs here to prevent schema validation warnings.
          if [ -n "$SLACK_WEBHOOK" ]; then
            curl -s -X POST -H 'Content-type: application/json' \
              --data "{\"text\": \"Deployment to production completed for service ${RENDER_SERVICE_ID}\"}" \
              "$SLACK_WEBHOOK" || true
          else
            echo "No SLACK_WEBHOOK configured; skipping notification."
          fi
